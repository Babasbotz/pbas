<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Pembayaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Invoice Pembayaran</h1>
    <form id="invoice-form">
        <label for="nama">Nama Pembeli:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="produk">Pilih Produk:</label>
        <ul id="produk">
            <li><a href="javascript:void(0);" id="premium">Premium User</a></li>
            <li><a href="javascript:void(0);" id="basic">Sewabot Basic</a></li>
            <li><a href="javascript:void(0);" id="plus">Sewabot Plus</a></li>
            <li><a href="javascript:void(0);" id="vip">Sewabot VVIP</a></li>
        </ul>

        <!-- Kolom Dinamis untuk Produk -->
        <div class="dynamic-field premium-user">
            <label for="nomor-premium">Nomor Premium:</label>
            <input type="text" id="nomor-premium" name="nomor-premium">
        </div>

        <div class="dynamic-field sewabot-plus">
            <label for="nomor-premium-plus">Nomor Premium:</label>
            <input type="text" id="nomor-premium-plus" name="nomor-premium">
            <label for="link-grup-plus">Link Grup:</label>
            <input type="text" id="link-grup-plus" name="link-grup">
        </div>

        <div class="dynamic-field sewabot-vvip">
            <label for="premium-user-vvip">Premium User:</label>
            <input type="text" id="premium-user-vvip" name="premium-user">
            <label for="id-grup-vvip">ID Grup:</label>
            <input type="text" id="id-grup-vvip" name="id-grup">
            <label for="link-grup-vvip">Link Grup:</label>
            <input type="text" id="link-grup-vvip" name="link-grup">
        </div>

        <div class="dynamic-field">
            <label for="durasi">Durasi (bulan):</label>
            <input type="number" id="durasi" name="durasi" required>
        </div>

        <div class="dynamic-field">
            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" name="payment" required>
                <option value="">--Pilih Metode Pembayaran--</option>
                <option value="transfer">Transfer Bank</option>
                <option value="gopay">Gopay</option>
                <option value="ovo">OVO</option>
            </select>
        </div>

        <div class="dynamic-field">
            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" required>
        </div>

        <div class="dynamic-field">
            <label for="tanggal-pembelian">Tanggal Pembelian:</label>
            <input type="date" id="tanggal-pembelian" name="tanggal-pembelian" required>
        </div>

        <button type="submit">Proses Pembayaran</button>
    </form>
</div>

</body>
</html>
