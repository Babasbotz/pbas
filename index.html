<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pembayaran</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Form Pembayaran Produk</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="product">Produk</label>
        <select id="product" required>
          <option value="">-- Pilih Produk --</option>
          <option value="premium_user">Premium User</option>
          <option value="sewabot_basic">Sewabot Basic</option>
          <option value="sewabot_plus">Sewabot Plus</option>
          <option value="sewabot_vvip">Sewabot VVIP</option>
        </select>
      </div>

      <div class="form-group hidden" id="group-link-field">
        <label for="group-link">Link Grup</label>
        <input type="url" id="group-link" placeholder="https://chat.whatsapp.com/..." />
      </div>

      <div class="form-group">
        <label for="duration">Durasi</label>
        <select id="duration" required>
          <option value="">-- Pilih Durasi --</option>
          <option value="1_hari">1 Hari</option>
          <option value="3_hari">3 Hari</option>
          <option value="1_minggu">1 Minggu</option>
          <option value="2_minggu">2 Minggu</option>
          <option value="1_bulan">1 Bulan</option>
          <option value="3_bulan">3 Bulan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="payment">Metode Pembayaran</label>
        <select id="payment" required>
          <option value="">-- Pilih Metode --</option>
          <option value="dana">Dana</option>
          <option value="qris">QRIS</option>
          <option value="gopay">Gopay</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Harga (Rp)</label>
        <input type="number" id="price" required />
      </div>

      <div class="form-group">
        <label for="logo">Upload Logo</label>
        <input type="file" id="logo" accept="image/*" />
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-img" title="Simpan">
          <img src="save-icon.png" alt="Simpan" />
        </button>
        <button type="button" class="btn print" onclick="window.print()">Print</button>
      </div>
    </form>
  </div>

  <script>
    const productSelect = document.getElementById('product');
    const groupLinkField = document.getElementById('group-link-field');

    productSelect.addEventListener('change', () => {
      const value = productSelect.value;
      if (value.startsWith('sewabot')) {
        groupLinkField.classList.remove('hidden');
      } else {
        groupLinkField.classList.add('hidden');
      }
    });

    document.getElementById('payment-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Data berhasil disimpan!');
    });
  </script>
</body>
</html>
