<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Struktur Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    th {
      background-color: #1e88e5;
      color: white;
      padding: 16px;
      text-align: left;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    td {
      background-color: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
    }

    tbody tr:hover td {
      background-color: #eef4ff;
    }

    tbody {
      cursor: text;
    }

    button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container" id="capture-area">
    <h1>Struktur Pembayaran</h1>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Produk</th>
          <th>Durasi</th>
          <th>Harga</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody contenteditable="true">
        <tr>
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td>—</td>
        </tr>
        <!-- Tambah baris lain sesuai kebutuhan -->
      </tbody>
    </table>
  </div>

  <button onclick="downloadImage()">Simpan Sebagai Gambar</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function downloadImage() {
      const area = document.getElementById('capture-area');
      html2canvas(area).then(canvas => {
        const link = document.createElement('a');
        link.download = 'struktur-pembayaran.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
