<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Struktur Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .entry {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .entry div {
      margin-bottom: 8px;
    }

    .label {
      font-weight: bold;
      color: #444;
    }

    .value {
      display: inline-block;
      min-width: 200px;
      background: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    [contenteditable]:focus {
      outline: 2px solid #1e88e5;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container" id="capture-area">
    <h1>Struktur Pembayaran</h1>

    <div class="entry" contenteditable="true">
      <div><span class="label">Nama:</span> <span class="value">Ahmad</span></div>
      <div><span class="label">Produk:</span> <span class="value">Sewabot Plus</span></div>
      <div><span class="label">Durasi:</span> <span class="value">1 Bulan</span></div>
      <div><span class="label">Harga:</span> <span class="value">Rp30.000</span></div>
      <div><span class="label">Payment:</span> <span class="value">Transfer</span></div>
    </div>

    <!-- Tambah entry baru dengan copy paste blok di atas -->
  </div>

  <button onclick="downloadImage()">Simpan Sebagai Gambar</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function downloadImage() {
      const area = document.getElementById('capture-area');
      html2canvas(area).then(canvas => {
        const link = document.createElement('a');
        link.download = 'struktur-pembayaran.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
