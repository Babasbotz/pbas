<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Shina-Ai</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #f0f0f0;
    }
    body.dark {
      --bg-color: #1c1c1c;
      --text-color: #ffffff;
      --box-color: #2a2a2a;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      background: var(--box-color);
    }
    h2, h4 {
      text-align: center;
      color: #007BFF;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.5rem;
    }
    .btn {
      margin-top: 1rem;
      display: block;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-mode-toggle {
      text-align: center;
      margin-bottom: 1rem;
    }
    .qr-link {
      text-align: center;
      margin-top: 1rem;
    }
    .qr-link img {
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
  </div>

  <div class="container">
    <h2>Form Pembayaran</h2>

    <label for="nama">Nama Pembeli</label>
    <input type="text" id="nama">

    <label for="nomor">Nomor WhatsApp</label>
    <input type="text" id="nomor">

    <label for="produk">Pilih Produk</label>
    <select id="produk" onchange="updateDurasi()">
      <option value="">-- Pilih Produk --</option>
      <option value="Premium User">Premium User</option>
      <option value="Sewabot Grup Basic">Sewabot Grup Basic</option>
      <option value="Sewabot Grup Plus">Sewabot Grup Plus</option>
      <option value="Sewabot Grup VVIP">Sewabot Grup VVIP</option>
    </select>

    <div id="note" class="note"></div>

    <label for="durasi">Durasi</label>
    <select id="durasi" onchange="updateHarga()">
      <option value="">-- Pilih Durasi --</option>
    </select>

    <label for="harga">Harga</label>
    <input type="text" id="harga" readonly>

    <label for="metode">Metode Pembayaran</label>
    <select id="metode" onchange="toggleQR()">
      <option value="">-- Pilih Metode --</option>
      <option value="Dana">Dana - 08988189120</option>
      <option value="Gopay">Gopay - 08988189120</option>
      <option value="Qris">Qris</option>
    </select>

    <div class="qr-link" id="qris" style="display: none;">
      <a href="https://i.ibb.co.com/Q34ts6MW/IMG-20250205-WA0004-1.jpg" target="_blank">
        <img src="https://i.ibb.co.com/Q34ts6MW/IMG-20250205-WA0004-1.jpg" alt="QRIS">
      </a>
    </div>

    <button class="btn" onclick="kirimWhatsApp()">Konfirmasi via WhatsApp</button>
  </div>

  <script>
    const durasiData = {
      "Premium User": {
        harga: {
          "15 Hari": "Rp 8.000",
          "1 Bulan": "Rp 15.000",
          "2 Bulan": "Rp 30.000",
          "1 Tahun": "Rp 60.000",
          "Permanent": "Rp 100.000"
        }
      },
      "Sewabot Grup Basic": {
        harga: {
          "15 Hari": "Rp 10.000",
          "1 Bulan": "Rp 15.000",
          "2 Bulan": "Rp 30.000"
        },
        note: "ⓘ Maksimal 200 member ⓘ Tidak Dapat Premium User"
      },
      "Sewabot Grup Plus": {
        harga: {
          "15 Hari": "Rp 15.000",
          "1 Bulan": "Rp 25.000",
          "2 Bulan": "Rp 45.000"
        },
        note: "ⓘ Maksimal 500 member ⓘ Gratis Premium User untuk 1 orang"
      },
      "Sewabot Grup VVIP": {
        harga: {
          "15 Hari": "Rp 20.000",
          "1 Bulan": "Rp 35.000",
          "2 Bulan": "Rp 65.000"
        },
        note: "ⓘ Maksimal 250 member ⓘ Gratis Premium User untuk 1 orang ⓘ Semua member premium di grup"
      }
    };

    function updateDurasi() {
      const produk = document.getElementById("produk").value;
      const durasiSelect = document.getElementById("durasi");
      const noteDiv = document.getElementById("note");
      durasiSelect.innerHTML = '<option value="">-- Pilih Durasi --</option>';
      document.getElementById("harga").value = "";
      if (produk && durasiData[produk]) {
        Object.keys(durasiData[produk].harga).forEach(durasi => {
          durasiSelect.innerHTML += `<option value="${durasi}">${durasi}</option>`;
        });
        noteDiv.innerText = durasiData[produk].note || "";
      }
    }

    function updateHarga() {
      const produk = document.getElementById("produk").value;
      const durasi = document.getElementById("durasi").value;
      const harga = durasiData[produk]?.harga[durasi] || "";
      document.getElementById("harga").value = harga;
    }

    function toggleQR() {
      const metode = document.getElementById("metode").value;
      document.getElementById("qris").style.display = metode === "Qris" ? "block" : "none";
    }

    function kirimWhatsApp() {
      const nama = document.getElementById("nama").value;
      const nomor = document.getElementById("nomor").value;
      const produk = document.getElementById("produk").value;
      const durasi = document.getElementById("durasi").value;
      const harga = document.getElementById("harga").value;
      const metode = document.getElementById("metode").value;

      const pesan = `Halo, saya ingin konfirmasi pembayaran:\n\nNama: ${nama}\nNomor WA: ${nomor}\nProduk: ${produk}\nDurasi: ${durasi}\nHarga: ${harga}\nMetode: ${metode}`;
      window.open(`https://wa.me/6285119201210?text=${encodeURIComponent(pesan)}`);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
