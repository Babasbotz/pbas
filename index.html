<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }

    .save-btn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333; 
      margin-top: 20px;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Bayangan untuk kontras */
    }

    canvas {
      display: none;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Form Pembayaran</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="product">Produk</label>
        <select id="product" required onchange="toggleProductFields()">
          <option value="Premium User">Premium User</option>
          <option value="Sewabot Basic">Sewabot Basic</option>
          <option value="Sewabot Plus">Sewabot Plus</option>
          <option value="Sewabot VVIP">Sewabot VVIP</option>
        </select>
      </div>

      <div id="additional-fields"></div>

      <div class="form-group">
        <label for="duration">Durasi</label>
        <input type="text" id="duration" required>
      </div>

      <div class="form-group">
        <label for="payment">Payment</label>
        <select id="payment" required>
          <option value="Dana">Dana</option>
          <option value="QRIS">QRIS</option>
          <option value="Gopay">Gopay</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Harga</label>
        <input type="text" id="price" required>
      </div>

      <div class="form-group">
        <label for="tanggal">Tanggal Pembelian</label>
        <input type="date" id="tanggal" required>
      </div>

      <div class="form-group">
        <label for="logo">Upload Logo (Opsional)</label>
        <input type="file" id="logo" accept="image/*">
      </div>

      <button type="button" class="save-btn" onclick="generateInvoice()">Simpan & Unduh Invoice</button>
    </form>
  </div>

  <div class="footer">
    <p>Terima kasih sudah order di Shina - Ai, simpan invoice ini agar bisa claim garansi jika botnya mati.</p>
  </div>

  <div class="loading-overlay" id="loading-overlay">
    <div class="loader"></div>
  </div>

  <canvas id="payment-canvas" width="900" height="600"></canvas>

  <script>
    function toggleProductFields() {
      const product = document.getElementById("product").value;
      const additionalFields = document.getElementById("additional-fields");
      additionalFields.innerHTML = ""; // Clear previous fields

      if (product === "Premium User") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="premium-number">Nomor Premium</label>
            <input type="text" id="premium-number" required>
          </div>`;
      } else if (product === "Sewabot Basic") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="group-link">Link Grup</label>
            <input type="text" id="group-link" required>
          </div>`;
      } else if (product === "Sewabot Plus") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="premium-number">Nomor Premium</label>
            <input type="text" id="premium-number" required>
          </div>
          <div class="form-group">
            <label for="group-link">Link Grup</label>
            <input type="text" id="group-link" required>
          </div>`;
      } else if (product === "Sewabot VVIP") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="premium-number">Nomor Premium</label>
            <input type="text" id="premium-number" required>
          </div>
          <div class="form-group">
            <label for="group-id">Id Grup</label>
            <input type="text" id="group-id" required>
          </div>
          <div class="form-group">
            <label for="group-link">Link Grup</label>
            <input type="text" id="group-link" required>
          </div>`;
      }
    }

    function generateInvoice() {
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const duration = document.getElementById("duration").value;
      const payment = document.getElementById("payment").value;
      const price = document.getElementById("price").value;
      const tanggal = document.getElementById("tanggal").value;
      const logoInput = document.getElementById("logo").files[0];
      const premiumNumber = document.getElementById("premium-number")?.value || '';
      const groupLink = document.getElementById("group-link")?.value || '';
      const groupId = document.getElementById("group-id")?.value || '';
      const canvas = document.getElementById("payment-canvas");
      const ctx = canvas.getContext("2d");

      if (!name || !product || !duration || !payment || !price || !tanggal) {
        alert("Harap lengkapi semua kolom.");
        return;
      }

      // Show loading overlay
      document.getElementById("loading-overlay").style.display = "flex";

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Header
      ctx.fillStyle = "#007bff";
      ctx.fillRect(0, 0, canvas.width, 80);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 32px Arial";
      ctx.fillText("INVOICE PEMBAYARAN", 30, 50);

      // Kotak isi
      ctx.strokeStyle = "#ccc";
      ctx.lineWidth = 2;
      ctx.strokeRect(25, 100, 850, 420);

      // Isi Data
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      let y = 140;
      ctx.fillText("Nama", 50, y);         ctx.fillText(": " + name, 250, y);
      ctx.fillText("Produk", 50, y += 40); ctx.fillText(": " + product, 250, y);
      ctx.fillText("Durasi", 50, y += 40); ctx.fillText(": " + duration, 250, y);
      ctx.fillText("Payment", 50, y += 40);ctx.fillText(": " + payment, 250, y);
      ctx.fillText("Harga", 50, y += 40);  ctx.fillText(": " + price, 250, y);
      ctx.fillText("Tanggal", 50, y += 40);ctx.fillText(": " + tanggal, 250, y);

      if (premiumNumber) {
        ctx.fillText("Nomor Premium", 50, y += 40); ctx.fillText(": " + premiumNumber, 250, y);
      }
      if (groupLink) {
        ctx.fillText("Link Grup", 50, y += 40); ctx.fillText(": " + groupLink, 250, y);
      }
      if (groupId) {
        ctx.fillText("Id Grup", 50, y += 40); ctx.fillText(": " + groupId, 250, y);
      }

      // Garis bawah
      ctx.beginPath();
      ctx.moveTo(50, y + 30);
      ctx.lineTo(850, y + 30);
      ctx.strokeStyle = "#ccc";
      ctx.stroke();

      // Footer
      ctx.fillStyle = "#555";
      ctx.font = "italic 18px Arial";
      ctx.fillText("Terima kasih sudah order di Shina - Ai, simpan invoice ini agar bisa claim garansi jika botnya mati.", 50, y + 70);

      // Logo bulat jika ada
      if (logoInput) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const logoImg = new Image();
          logoImg.src = e.target.result;
          logoImg.onload = function () {
            const size = 80;
            const cx = 820, cy = 40; // Posisi logo di atas sedikit
            ctx.save();
            ctx.beginPath();
            ctx.arc(cx, cy, size / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(logoImg, cx - size / 2, cy - size / 2, size, size);
            ctx.restore();
          };
        };
        reader.readAsDataURL(logoInput);
      }

      // Download invoice sebagai gambar
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/jpeg");
      link.download = "invoice-pembayaran.jpg";
      link.click();

      // Hide loading overlay
      document.getElementById("loading-overlay").style.display = "none";
    }
  </script>
</body>
</html>
