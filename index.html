<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Form Pembayaran</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">
            </div>

            <div class="form-group">
                <label for="product">Produk</label>
                <select id="product" name="product" required>
                    <option value="premium">Premium User</option>
                    <option value="sewabot">Sewabot Grup</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Durasi (Bulan)</label>
                <input type="number" id="duration" name="duration" min="1" required placeholder="Masukkan durasi">
            </div>

            <div class="form-group">
                <label for="payment">Metode Pembayaran</label>
                <select id="payment" name="payment" required>
                    <option value="dana">Dana</option>
                    <option value="qris">QRIS</option>
                    <option value="gopay">Gopay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Harga</label>
                <input type="number" id="price" name="price" required readonly placeholder="Harga akan muncul di sini">
            </div>

            <button type="submit" class="save-btn">Simpan</button>
        </form>
    </div>
</body>
</html>
