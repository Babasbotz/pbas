<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }

    .save-btn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Form Pembayaran</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="product">Produk</label>
        <select id="product" required onchange="toggleProductFields()">
          <option value="Premium User">Premium User</option>
          <option value="Sewabot Basic">Sewabot Basic</option>
          <option value="Sewabot Plus">Sewabot Plus</option>
          <option value="Sewabot VVIP">Sewabot VVIP</option>
        </select>
      </div>

      <div id="additional-fields"></div>

      <div class="form-group">
        <label for="duration">Durasi</label>
        <input type="text" id="duration" required>
      </div>

      <div class="form-group">
        <label for="payment">Payment</label>
        <select id="payment" required>
          <option value="Dana">Dana</option>
          <option value="QRIS">QRIS</option>
          <option value="Gopay">Gopay</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Harga</label>
        <input type="text" id="price" required>
      </div>

      <div class="form-group">
        <label for="tanggal">Tanggal Pembelian</label>
        <input type="date" id="tanggal" required>
      </div>

      <div class="form-group">
        <label for="logo">Upload Logo (Opsional)</label>
        <input type="file" id="logo" accept="image/*">
      </div>

      <button type="button" class="save-btn" onclick="generateInvoice()">Simpan & Unduh Invoice</button>
    </form>
  </div>

  <div class="footer">
    <p>Â© Copyright 2025 - Babas</p>
  </div>

  <canvas id="payment-canvas" width="900" height="600"></canvas>

  <script>
    let logoImg = null;

    // Pemuatan gambar logo
    document.getElementById("logo").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoImg = new Image();
          logoImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Fungsi untuk menampilkan input tambahan berdasarkan produk yang dipilih
    function toggleProductFields() {
      const product = document.getElementById("product").value;
      const additionalFields = document.getElementById("additional-fields");
      additionalFields.innerHTML = ""; // Clear previous fields

      if (product === "Premium User") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="premium-number">Nomor Premium</label>
            <input type="text" id="premium-number" required>
          </div>`;
      } else if (product === "Sewabot Basic") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="group-link">Link Grup</label>
            <input type="text" id="group-link" required>
          </div>`;
      } else if (product === "Sewabot Plus") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="premium-number">Nomor Premium</label>
            <input type="text" id="premium-number" required>
          </div>
          <div class="form-group">
            <label for="group-link">Link Grup</label>
            <input type="text" id="group-link" required>
          </div>`;
      } else if (product === "Sewabot VVIP") {
        additionalFields.innerHTML = `
          <div class="form-group">
            <label for="premium-number">Nomor Premium</label>
            <input type="text" id="premium-number" required>
          </div>
          <div class="form-group">
            <label for="group-id">Id Grup</label>
            <input type="text" id="group-id" required>
          </div>
          <div class="form-group">
            <label for="group-link">Link Grup</label>
            <input type="text" id="group-link" required>
          </div>`;
      }
    }

    // Fungsi untuk menghasilkan dan mengunduh invoice
    function generateInvoice() {
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const duration = document.getElementById("duration").value;
      const payment = document.getElementById("payment").value;
      const price = document.getElementById("price").value;
      const tanggal = document.getElementById("tanggal").value;
      const logoInput = document.getElementById("logo").files[0];
      const premiumNumber = document.getElementById("premium-number")?.value || '';
      const groupLink = document.getElementById("group-link")?.value || '';
      const groupId = document.getElementById("group-id")?.value || '';
      const canvas = document.getElementById("payment-canvas");
      const ctx = canvas.getContext("2d");

      if (!name || !product || !duration || !payment || !price || !tanggal) {
        alert("Harap lengkapi semua kolom.");
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Header
      ctx.fillStyle = "#007bff";
      ctx.fillRect(0, 0, canvas.width, 80);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 32px Arial";
      ctx.fillText("INVOICE PEMBAYARAN", 30, 50);

      // Kotak isi
      ctx.strokeStyle = "#ccc";
      ctx.lineWidth = 2;
      ctx.strokeRect(25, 100, 850, 420);

      // Isi Data
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      let y = 140;
      ctx.fillText("Nama", 50, y);         ctx.fillText(": " + name, 250, y);
      ctx.fillText("Produk", 50, y += 40); ctx.fillText(": " + product, 250, y);
      ctx.fillText("Durasi", 50, y += 40); ctx.fillText(": " + duration, 250, y);
      ctx.fillText("Payment", 50, y += 40);ctx.fillText(": " + payment, 250, y);
      ctx.fillText("Harga", 50, y += 40);  ctx.fillText(": " + price, 250, y);
      ctx.fillText("Tanggal", 50, y += 40);ctx.fillText(": " + tanggal, 250, y);

      if (premiumNumber) {
        ctx.fillText("Nomor Premium", 50, y += 40); ctx.fillText(": " + premiumNumber, 250, y);
      }
      if (groupLink) {
        ctx.fillText("Link Grup", 50, y += 40); ctx.fillText(": " + groupLink, 250, y);
      }
      if (groupId) {
        ctx.fillText("ID Grup", 50, y += 40); ctx.fillText(": " + groupId, 250, y);
      }

      // Logo Bulat
      if (logoImg) {
        logoImg.onload = function() {
          const logoX = 50;
          const logoY = 30;
          const logoSize = 60;
          ctx.save();
          ctx.beginPath();
          ctx.arc(logoX + logoSize / 2, logoY + logoSize / 2, logoSize / 2, 0, 2 * Math.PI);
          ctx.clip();
          ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);
          ctx.restore();
        }
      }

      // Footer
      ctx.fillStyle = "#007bff";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
      ctx.fillStyle = "#fff";
      ctx.font = "italic 14px Arial";
      ctx.fillText("Terima kasih sudah order di Shina - Ai, simpan invoice ini agar bisa claim garansi jika botnya mati", 30, canvas.height - 20);

      // Unduh invoice
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "invoice_pembayaran.png";
      link.click();
    }
  </script>
</body>
</html>
