  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #f9f9f9;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-color: #1e1e1e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: var(--box-color);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .note {
      font-size: 0.85rem;
      color: #999;
      margin-top: 0.5rem;
      white-space: pre-line;
    }
    .btn {
      margin-top: 1.5rem;
      display: block;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .dark-mode-toggle {
      text-align: right;
      margin: 0.5rem 1rem 0 0;
    }
    .dark-mode-toggle button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }
    .qr-link {
      text-align: center;
      margin-top: 1rem;
    }
    .qr-link img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
