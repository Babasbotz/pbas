<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Pembayaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Invoice Pembayaran</h1>
    <form id="invoice-form">
        <label for="nama">Nama Pembeli:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="produk">Pilih Produk:</label>
        <select id="produk" name="produk" required>
            <option value="">--Pilih Produk--</option>
            <option value="premium">Premium User</option>
            <option value="basic">Sewabot Basic</option>
            <option value="plus">Sewabot Plus</option>
            <option value="vip">Sewabot VVIP</option>
        </select>

        <!-- Kolom Dinamis untuk Produk -->
        <div class="dynamic-field">
            <input type="radio" id="premium" name="produk" value="premium" class="produk" />
            <label for="premium">Premium User</label>
            <div class="premium-user">
                <label for="nomor-premium">Nomor Premium:</label>
                <input type="text" id="nomor-premium" name="nomor-premium">
            </div>
        </div>

        <div class="dynamic-field">
            <input type="radio" id="plus" name="produk" value="plus" class="produk" />
            <label for="plus">Sewabot Plus</label>
            <div class="sewabot-plus">
                <label for="nomor-premium">Nomor Premium:</label>
                <input type="text" id="nomor-premium" name="nomor-premium">
                <label for="link-grup">Link Grup:</label>
                <input type="text" id="link-grup" name="link-grup">
            </div>
        </div>

        <div class="dynamic-field">
            <input type="radio" id="vip" name="produk" value="vip" class="produk" />
            <label for="vip">Sewabot VVIP</label>
            <div class="sewabot-vvip">
                <label for="premium-user">Premium User:</label>
                <input type="text" id="premium-user" name="premium-user">
                <label for="id-grup">ID Grup:</label>
                <input type="text" id="id-grup" name="id-grup">
                <label for="link-grup">Link Grup:</label>
                <input type="text" id="link-grup" name="link-grup">
            </div>
        </div>

        <div class="dynamic-field">
            <label for="durasi">Durasi (bulan):</label>
            <input type="number" id="durasi" name="durasi" required>
        </div>

        <div class="dynamic-field">
            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" name="payment" required>
                <option value="">--Pilih Metode Pembayaran--</option>
                <option value="transfer">Transfer Bank</option>
                <option value="gopay">Gopay</option>
                <option value="ovo">OVO</option>
            </select>
        </div>

        <div class="dynamic-field">
            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" required>
        </div>

        <div class="dynamic-field">
            <label for="tanggal-pembelian">Tanggal Pembelian:</label>
            <input type="date" id="tanggal-pembelian" name="tanggal-pembelian" required>
        </div>

        <button type="submit">Proses Pembayaran</button>
    </form>
</div>

</body>
</html>
