<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Pembayaran Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form Pembayaran Produk</h1>
        <form id="payment-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required>

            <label for="product">Pilih Produk</label>
            <select id="product" name="product" required>
                <option value="premium_user">Premium User</option>
                <option value="sewabot_basic">Sewabot Basic</option>
                <option value="sewabot_plus">Sewabot Plus</option>
                <option value="sewabot_vvip">Sewabot VVIP</option>
            </select>

            <div id="sewabot-group-link-container" class="optional-field">
                <label for="group-link">Link Grup (Hanya untuk Sewabot)</label>
                <input type="url" id="group-link" name="group-link">
            </div>

            <label for="duration">Durasi</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <label for="payment">Metode Pembayaran</label>
            <select id="payment" name="payment" required>
                <option value="dana">Dana</option>
                <option value="qris">QRIS</option>
                <option value="gopay">Gopay</option>
            </select>

            <label for="price">Harga</label>
            <input type="number" id="price" name="price" required>

            <label for="logo">Upload Logo</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <div class="form-buttons">
                <button type="submit">Simpan</button>
                <button type="button" onclick="window.print()">Print</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
