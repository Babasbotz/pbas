<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input, select {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }

    .save-btn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Form Pembayaran</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda" required>
      </div>

      <div class="form-group">
        <label for="product">Produk</label>
        <select id="product" required>
          <option value="Premium User">Premium User</option>
          <option value="Sewabot Grup">Sewabot Grup</option>
        </select>
      </div>

      <div class="form-group">
        <label for="duration">Durasi</label>
        <input type="text" id="duration" placeholder="Contoh: 1 Bulan" required>
      </div>

      <div class="form-group">
        <label for="payment">Payment</label>
        <select id="payment" required>
          <option value="Dana">Dana</option>
          <option value="QRIS">QRIS</option>
          <option value="Gopay">Gopay</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Harga</label>
        <input type="text" id="price" placeholder="Contoh: Rp 20.000" required>
      </div>

      <button type="button" class="save-btn" onclick="generateInvoice()">Simpan & Unduh Invoice</button>
    </form>
  </div>

  <canvas id="payment-canvas" width="900" height="600"></canvas>

  <script>
    function generateInvoice() {
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const duration = document.getElementById("duration").value;
      const payment = document.getElementById("payment").value;
      const price = document.getElementById("price").value;

      if (!name || !product || !duration || !payment || !price) {
        alert("Harap lengkapi semua kolom.");
        return;
      }

      const canvas = document.getElementById("payment-canvas");
      const ctx = canvas.getContext("2d");

      // Background
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Header
      ctx.fillStyle = "#007bff";
      ctx.fillRect(0, 0, canvas.width, 80);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 32px Arial";
      ctx.fillText("INVOICE PEMBAYARAN", 30, 50);

      // Box layout
      ctx.strokeStyle = "#ccc";
      ctx.lineWidth = 2;
      ctx.strokeRect(25, 100, 850, 400);

      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      let y = 140;
      ctx.fillText("Nama", 50, y);         ctx.fillText(": " + name, 250, y);
      ctx.fillText("Produk", 50, y += 40); ctx.fillText(": " + product, 250, y);
      ctx.fillText("Durasi", 50, y += 40); ctx.fillText(": " + duration, 250, y);
      ctx.fillText("Payment", 50, y += 40);ctx.fillText(": " + payment, 250, y);
      ctx.fillText("Harga", 50, y += 40);  ctx.fillText(": " + price, 250, y);

      // Garis pembatas
      ctx.beginPath();
      ctx.moveTo(50, y + 30);
      ctx.lineTo(850, y + 30);
      ctx.strokeStyle = "#ccc";
      ctx.stroke();

      // Footer
      ctx.fillStyle = "#555";
      ctx.font = "italic 18px Arial";
      ctx.fillText("Terima kasih telah melakukan pembayaran. Simpan invoice ini sebagai bukti yang sah.", 50, y + 70);

      // Unduh gambar
      const image = canvas.toDataURL("image/jpeg", 1.0);
      const link = document.createElement("a");
      link.href = image;
      link.download = "invoice-pembayaran.jpg";
      link.click();
    }
  </script>
</body>
</html>
