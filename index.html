<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #fafafa;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      background-color: #fff;
      outline: none;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Form Pembayaran</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda" required>
      </div>

      <div class="form-group">
        <label for="product">Produk</label>
        <select id="product" required>
          <option value="Premium User">Premium User</option>
          <option value="Sewabot Grup">Sewabot Grup</option>
        </select>
      </div>

      <div class="form-group">
        <label for="duration">Durasi</label>
        <input type="text" id="duration" placeholder="Contoh: 3 Bulan" required>
      </div>

      <div class="form-group">
        <label for="payment">Metode Pembayaran</label>
        <select id="payment" required>
          <option value="Dana">Dana</option>
          <option value="QRIS">QRIS</option>
          <option value="Gopay">Gopay</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Harga</label>
        <input type="text" id="price" placeholder="Contoh: Rp 50.000" required>
      </div>

      <button type="button" class="save-btn" onclick="generateReceipt()">Simpan & Unduh Bukti</button>
    </form>
  </div>

  <canvas id="payment-canvas" width="600" height="400"></canvas>

  <script>
    function generateReceipt() {
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const duration = document.getElementById("duration").value;
      const payment = document.getElementById("payment").value;
      const price = document.getElementById("price").value;

      if (!name || !product || !duration || !payment || !price) {
        alert("Mohon lengkapi semua kolom.");
        return;
      }

      const canvas = document.getElementById("payment-canvas");
      const ctx = canvas.getContext("2d");

      // Clear & background
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Header
      ctx.fillStyle = "#007bff";
      ctx.fillRect(0, 0, canvas.width, 60);
      ctx.fillStyle = "#ffffff";
      ctx.font = "bold 24px Arial";
      ctx.fillText("Bukti Pembayaran", 20, 38);

      // Detail Text
      ctx.fillStyle = "#333";
      ctx.font = "16px Arial";
      let y = 90;
      ctx.fillText("Nama: " + name, 20, y);
      ctx.fillText("Produk: " + product, 20, y += 30);
      ctx.fillText("Durasi: " + duration, 20, y += 30);
      ctx.fillText("Metode Pembayaran: " + payment, 20, y += 30);
      ctx.fillText("Harga: " + price, 20, y += 30);

      // Footer
      ctx.fillStyle = "#888";
      ctx.font = "italic 14px Arial";
      ctx.fillText("Terima kasih telah melakukan pembayaran.", 20, y + 50);

      // Convert to image and auto-download
      const image = canvas.toDataURL("image/jpeg");
      const link = document.createElement("a");
      link.href = image;
      link.download = "bukti-pembayaran.jpg";
      link.click();
    }
  </script>
</body>
</html>
