<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Pembayaran Produk</h2>
    <form id="paymentForm">
      <label for="name">Nama Pembeli</label>
      <input type="text" id="name" required />

      <label for="number">Nomor Pembeli</label>
      <input type="tel" id="number" required />

      <label for="product">Produk</label>
      <select id="product" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Premium User">Premium User</option>
        <option value="Sewabot Basic">Sewabot Basic</option>
        <option value="Sewabot Plus">Sewabot Plus</option>
        <option value="Sewabot VVIP">Sewabot VVIP</option>
      </select>

      <label for="payment">Metode Pembayaran</label>
      <select id="payment" required>
        <option value="">-- Pilih Metode --</option>
        <option value="Qris">Qris</option>
        <option value="Dana">Dana</option>
        <option value="Gopay">Gopay</option>
      </select>

      <button type="submit">Hubungi via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const number = document.getElementById("number").value;
      const product = document.getElementById("product").value;
      const payment = document.getElementById("payment").value;

      const message = `Halo! Saya ingin membeli produk:\n\nNama: ${name}\nNomor: ${number}\nProduk: ${product}\nMetode Pembayaran: ${payment}`;
      const encodedMessage = encodeURIComponent(message);

      const waLink = `https://wa.me/6281234567890?text=${encodedMessage}`; // Ganti dengan nomor WhatsApp Anda
      window.open(waLink, "_blank");
    });
  </script>
</body>
</html>
